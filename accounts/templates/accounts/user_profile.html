{% extends 'base.html' %}

{% block title %} 投稿作成 {% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="w-60 p-4 m-4 bg-light border border-dark rounded" enctype="multipart/form-data">{% csrf_token %}
        <span class="badge badge-success">{{object}}</span>
        <!--<p class="mt-3">{{form.text.label_tag}}</p>-->
        <div>
            <p>テキスト</p>
            <p class="mt-3">{{form.text}}</p>
        </div>
        <p class="mt-3">{{form.thumbnail}}</p>
        <input type="submit" value="作成する">
    </form>
</div>
{% endblock content %}
