{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}"> 
    <title>{% block title %}{% endblock title %} | プログラム投稿アプリ</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #9fdef3;">
        <div class="p-2 flex-grow-1"><a href="{% url 'list-book' %}" >投稿一覧</a></div>
        <div class="p-2"><a href="{% url 'accounts:signup' %}">会員登録</a></div>
        <div class="p-2">
            {% if request.user.is_authenticated %}
                <a class="nav-link mx-1" href="{% url 'logout' %}">ログアウト</a>
            {% else %}
                <a class="nav-link mx-1" href="{% url 'accounts:login' %}">ログイン</a>
            {% endif %}
        </div>
        {% if request.user.is_authenticated %}
            <div class="p-2 "><a href="{% url 'create-book' %}" class="nav-link mx-1">投稿</a></div>
            <div class="p-2 "><a href="{% url 'accounts:home' %}" class="nav-link mx-1">ユーザホーム</a></div>
        {% endif %}
    </nav>
    {% block content %}{% endblock content %}
</body>

</html>
